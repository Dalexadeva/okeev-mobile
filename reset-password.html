<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKEEV - Lupa Kata Sandi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #213A94;
            --dark-bg: #30445C;
            --light-green: #35F5C6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #00D4FF 0%, #00C4F0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            background: linear-gradient(180deg, #00D4FF 0%, #00C4F0 100%);
            width: 100%;
            max-width: 375px;
            min-height: 100vh;
            padding: 50px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 125px;
            left: 25px;
            background: var(--dark-bg);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .subtitle {
            color: white;
            font-size: 13px;
            margin-bottom: 35px;
            font-weight: 400;
            text-align: center;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        input::placeholder {
            color: #D3D3D3;
            font-weight: 400;
        }

        .input-wrapper {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .eye-icon svg {
            width: 20px;
            height: 20px;
            fill: #00C4F0;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #3D4F5C;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            background: #4A5D6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="reset.html" class="back-btn">‚Üê</a>

        <h2 class="title">Lupa Kata Sandi</h2>

        <p class="subtitle">Masukan kata sandi terbaru</p>

        <form>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password1" placeholder="Masukan kata sandi" required>
                    <span class="eye-icon" onclick="togglePassword('password1')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password2" placeholder="Konfirmasi kata sandi" required>
                    <span class="eye-icon" onclick="togglePassword('password2')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <a href="login.html" class="btn-primary">Reset Kata Sandi</a>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
