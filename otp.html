<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKEEV - Verifikasi Kode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #213A94;
            --dark-bg: #30445C;
            --light-green: #35F5C6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #00D4FF 0%, #00C4F0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            background: linear-gradient(180deg, #00D4FF 0%, #00C4F0 100%);
            width: 100%;
            max-width: 375px;
            min-height: 100vh;
            padding: 50px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 125px;
            left: 25px;
            background: var(--dark-bg);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .subtitle {
            color: white;
            font-size: 13px;
            margin-bottom: 35px;
            font-weight: 400;
            text-align: center;
            line-height: 1.6;
        }

        .email-highlight {
            font-weight: 600;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        .otp-input {
            width: 65px;
            height: 65px;
            text-align: center;
            font-size: 28px;
            border: none;
            border-radius: 15px;
            background: white;
            color: #333;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .otp-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .resend-text {
            text-align: center;
            color: white;
            font-size: 13px;
            margin-top: 25px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .resend-link {
            color: white;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #3D4F5C;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            background: #4A5D6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="register.html" class="back-btn">‚Üê</a>

        <h2 class="title">Verifikasi Kode</h2>

        <p class="subtitle">
            Silakan masukan kode yang telah kami kirim ke email <span class="email-highlight">okeev2025@gmail.com</span>
        </p>

        <div class="otp-inputs">
            <input type="text" maxlength="1" class="otp-input" id="otp1">
            <input type="text" maxlength="1" class="otp-input" id="otp2">
            <input type="text" maxlength="1" class="otp-input" id="otp3">
            <input type="text" maxlength="1" class="otp-input" id="otp4">
        </div>

        <a href="login.html" class="btn-primary">Verifikasi</a>

        <p class="resend-text">
            Tidak menerima OTP<br>
            <span class="resend-link" onclick="resendOTP()">Kirim Terbaru</span>
        </p>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        otpInputs[0].focus();

        function resendOTP() {
            alert('Kode OTP telah dikirim ulang!');
            otpInputs.forEach(input => input.value = '');
            otpInputs[0].focus();
        }
    </script>
</body>
</html>
