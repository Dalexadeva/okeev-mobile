<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKEEV - Daftar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #00D4FF 0%, #00C4F0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            background: linear-gradient(180deg, #00D4FF 0%, #00C4F0 100%);
            width: 100%;
            max-width: 375px;
            min-height: 100vh;
            padding: 50px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 25px;
            background: rgba(61, 79, 92, 0.4);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .logo-top {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .logo h1 {
            color: white;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .subtitle {
            color: white;
            font-size: 13px;
            margin-bottom: 25px;
            font-weight: 400;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        input::placeholder {
            color: #D3D3D3;
            font-weight: 400;
        }

        .input-wrapper {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        .eye-icon svg {
            width: 20px;
            height: 20px;
            fill: #00C4F0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            color: white;
            font-size: 12px;
            font-weight: 400;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #3D4F5C;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            background: #4A5D6B;
        }

        .divider {
            text-align: center;
            color: white;
            margin: 25px 0;
            font-size: 13px;
            font-weight: 400;
        }

        .btn-google {
            width: 100%;
            padding: 16px;
            background: white;
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }

        .btn-google:hover {
            background: #f8f8f8;
        }

        .footer-text {
            text-align: center;
            color: white;
            font-size: 12px;
            margin-top: 30px;
            font-weight: 400;
        }

        .footer-text a {
            color: white;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="logo">
            <p class="logo-top">Daftar</p>
            <h1>OKEEV</h1>
        </div>

        <p class="subtitle">Isi informasi Anda di bawah ini</p>

        <form>
            <div class="form-group">
                <input type="text" placeholder="Masukan nama anda" required>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password1" placeholder="Masukan password" required>
                    <span class="eye-icon" onclick="togglePassword('password1')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password2" placeholder="Masukan kata sandi anda" required>
                    <span class="eye-icon" onclick="togglePassword('password2')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Setuju dengan syarat & ketentuan</label>
            </div>

            <a href="otp.html" class="btn-primary">Daftar</a>
        </form>

        <div class="divider">Atau masuk dengan</div>

        <a href="#" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 20 20">
                <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
            </svg>
            Google
        </a>

        <p class="footer-text">Sudah memiliki akun? <a href="login.html">Masuk</a></p>
    </div>

    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
